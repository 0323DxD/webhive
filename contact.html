<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us - Webtoons</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css?v=2" />
    <link rel="icon" href="webtoon-logo.png" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <main>
      <nav class="navbar navbar-expand-lg sticky-top shadow-sm">
        <div class="container">
          <a class="navbar-brand" href="#">
            <img
              src="webtoon-logo.png"
              alt="Logo"
              width="45"
              class="d-inline-block align-text-top"
            />
          </a>
          <button
            class="navbar-toggler collapsed"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse justify-content-end"
            id="navbarNavDropdown"
          >
            <ul class="navbar-nav align-items-center">
              <li class="nav-item">
                <a class="nav-link" href="index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="about.html">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="product.html">Comics</a>
              </li>
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="contact.html"
                  >Contact</a
                >
              </li>
              <li class="nav-item ms-2">
                <a
                  href="cart.html"
                  class="btn btn-outline-custom btn-sm rounded-pill px-4"
                >
                  Cart (0)
                </a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <div class="container">
        <div class="row justify-content-center px-3 py-5">
          <div class="col-lg-8 col-12">
            <h1 class="fw-bold display-4 text-orange">Contact</h1>
            <hr />
            <form>
              <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" required />
              </div>
              <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" required />
              </div>
              <div class="form-group">
                <label for="message">Message</label>
                <textarea
                  class="form-control"
                  id="message"
                  rows="3"
                  required
                ></textarea>
              </div>
              <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-primary mt-3">
                  Submit
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>

      <footer class="py-4 border-top">
        <div
          class="container d-flex flex-column flex-md-row justify-content-between align-items-center"
        >
          <div class="d-flex align-items-center mb-3 mb-md-0">
            <img src="webtoon-logo.png" width="35" class="me-2" alt="Logo" />
            <span class="fw-bold text-secondary"
              >Webhive Â©
              <script>
                document.write(new Date().getFullYear());
              </script></span
            >
          </div>
          <ul class="nav justify-content-end list-unstyled d-flex mb-0">
            <li class="ms-3">
              <a class="text-muted" href="#"><i class="bi bi-twitter"></i></a>
            </li>
            <li class="ms-3">
              <a class="text-muted" href="#"><i class="bi bi-instagram"></i></a>
            </li>
            <li class="ms-3">
              <a class="text-muted" href="#"><i class="bi bi-facebook"></i></a>
            </li>
          </ul>
        </div>
      </footer>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
